    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}

<body>

<!-- PASSWORD -->
<div class="box" id="passwordBox">

    <h1>‚è≥ Countdown ‚è≥</h1>

<!-- LETTER -->

</div>

<script>
let countdownInterval;
let finished = false;

// PASSWORD CHECK
function checkPassword(){
    const correctPassword = "I love you jaanu";
    const entered = document.getElementById("password").value;

    if(entered === correctPassword){
        document.getElementById("passwordBox").style.display = "none";
        document.getElementById("countdownBox").style.display = "block";
        startMidnightCountdown();
    } else {
        alert("Wrong password üòÖ");
    }
}

// GET TODAY'S MIDNIGHT (12:00 AM)
function getMidnight(){
    const d = new Date();
    d.setHours(24,0,0,0); // aaj raat 12 baje
    return d.getTime();
}

// COUNTDOWN UNTIL MIDNIGHT (ONE TIME ONLY)
function startMidnightCountdown(){
    const target = getMidnight();

    clearInterval(countdownInterval);
    countdownInterval = setInterval(()=>{
        if(finished) return;

        const diff = target - Date.now();

        if(diff <= 0){
            finished = true;
            clearInterval(countdownInterval);

            document.getElementById("countdownBox").style.display = "none";
            document.getElementById("letterBox").style.display = "block";
            return;
        }

        const h = Math.floor(diff / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);

        document.getElementById("timer").innerHTML =
            h + "h " + m + "m " + s + "s";
    },1000);
}

// HEARTS EFFECT
setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},500);
</script>
